<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partoza Quiz Game</title>
  <link rel="stylesheet" href="Quiz.css">
</head>
<body> 
    
  <div class="qa_box">
    <div class="qa_header">
      <h1 id="header1">Partoza Quiz Game</h1>
    </div>
    <div class="quiz">
      <h2 id="questions">Question goes here</h2>
      <div id="answer-buttons">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <button id="next-btn">Next</button>
    </div>
    
    <div class="quiz1">
      <p class="remarks" id="remarksID"></p>
      <h2 class= "name" id="description">JOHN REX PARTOZA</h2>
      <p class="score" id="scoreID"></p>
      <button id="reward">Claim Your Reward</button>
      <p class="thanks" id="description">thank you for your cooperation ...</p>
      
    </div>

    <img id="imgRewards"; src="reward.jpg" alt="Reward of the image" />
    </div>
  
  </div>
<div id="cursor" ></div>

<p class= "footer" id="descriptionLoop">Developed By: John Rex Partoza.</p>

  <script src="main.js"></script>
  <script src="quiz.js"></script>
  <script src="typeLoop.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Retrieve the selected name from localStorage
        var selectedName = localStorage.getItem("selectedName");

        // Display the selected name in the <h4> element
        var selectedNameDisplay = document.querySelector(".name");
        selectedNameDisplay.textContent = selectedName;
    });
</script>
</body>
</html>
