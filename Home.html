<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect</title>
  <link rel="stylesheet" href="Home.css">
  <style>
    p{
        text-align: center;
        color: white;
        font-family: monospace;
        font-size: 20px;
    }

    .btnGroup{
        margin-right: 100px;
    }

    button{
        display: inline-flex;
        justify-content: center;
        margin: 10px;
        align-items: center;
        width: 100px;
        height: 35px;
        background: transparent;
        border: 2px solid white;
        border-radius: 15px;
        outline: none;
        color: aqua;
        font-weight: bolder;
        font-size: 15px;
        font-family: monospace  ;
        text-decoration: none;
        transition: transform 0.3s ease;
    }

    button:hover{
    color: rgb(2, 73, 73);
    background-color: white;
    border: none;
    box-shadow: 0px 0px 100px rgba(0, 255, 255, 1);
    transform: scale(1.1);
  }
  
    .noButton {
    position: absolute;
    transition: left 0.5s, top 0.5s; /* Add transition for smooth movement */
}
  </style>
</head>
<body> 
  <div class="qa_box">
    <div class="qa_header" style="justify-content: center;">
        <span id="descriptionLoop" >PARTOZA QUIZ GAME</span>
    </div>
    <div class="qa_body">
      <div class="qa_set active" style="text-align: center;">
        <h4 >HELLO</h4>
        <h4 id="selectedNameDisplay" ></h4>
        <p>are you ready ? </p>
        <div class="btnGroup">
            <button class="yesButton">YES</button>
            <button class="noButton" >NO</button>
         </div>
         <p id="reminder" style="display: none;">sorry dika pwede mo dili</p>
      </div>
    </div>
  </div>
<div id="cursor" ></div>
<p class="footer" id="descriptionLoop">Developed By: John Rex Partoza.</p>

  <script src="main.js"></script>
  <script src="second.js"></script>
  <script src="typeLoop.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Retrieve the selected name from localStorage
        var selectedName = localStorage.getItem("selectedName");

        // Display the selected name in the <h4> element
        var selectedNameDisplay = document.getElementById("selectedNameDisplay");
        selectedNameDisplay.textContent = selectedName;

        let no = document.querySelector('.noButton');
        no.addEventListener("mouseover", moveHover);
    });

    function moveHover() {
        const qaBox = document.querySelector('.qa_box');
        const no = document.querySelector('.noButton');

        // Get the dimensions of the qa_box
        const boxWidth = qaBox.clientWidth;
        const boxHeight = qaBox.clientHeight;

        // Get the dimensions of the noButton
        const buttonWidth = no.clientWidth;
        const buttonHeight = no.clientHeight;

        // Calculate random position within qa_box
        const i = Math.random() * (boxWidth - buttonWidth);
        const j = Math.random() * (boxHeight - buttonHeight);

        no.style.left = i + "px";
        no.style.top = j + "px";

        // Show the reminder message
        document.getElementById("reminder").style.display = "block";
    }
        let yes = document.querySelector('.yesButton');

        yes.onclick = () => {
        window.location.href = "QuizMechanics.html";
    }
</script>
</body>
</html>
